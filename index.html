<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema ticket</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <form class="ticket-form" action="https://echo.htmlacademy.ru" method="POST">
      <header class="movie-info">
        <div class="movie-info__title-wrapper">
          <h1 class="movie-info__title">League of Justice</h1>
          <span class="movie-info__badge">Real 3D</span>
          <span class="movie-info__badge">12+</span>
        </div>

        <p class="movie-info__sinema-name">Sunshine Cinema</p>
        <time class="movie-info__time" datatime="2023-05-11 19:00">Tonight, 7 PM</time>

        <button class="ticket-form__close "></button>
      </header>

      <hr class="divider">

      <section class="cinema">
        <h2 class="visually-hidden">Cinema seats list</h2>
        <div class="cinema__screen"></div>
        <img class="cinema__poster" src="img/mentails-poster.jpg" width="1024" height="576" alt="MENTALIS movie poster" srcset="img/mentails-poster.jpg 1x, img/mentails-poster@2x.jpg 2x">

        <div class="cinema__seats">
          <ol class="cinema__seats-list">
            <li class="cinema__seat">
              <label class="seat">
                <input class="seat__checkbox" type="checkbox" name="row_1_seat_1">
                <span class="seat__control">
                  <span class="seat__number">1</span>
                </span>
              </label>
            </li>
          </ol>
        </div>
      </section>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
